name: Deploy dev

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  id-token: write

jobs:
  deploy-dev:
    name: Deploy dev
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_DEPLOY_DEV }}

      - name: Run deploy-dev.sh
        shell: bash
        run: ./deploy-dev.sh

      - name: Tag green build
        run: |
          git tag --force green-dev
          git push --force origin green-dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
