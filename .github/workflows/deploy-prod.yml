on:
  push:
    tag:
      - "green-qa"

permissions:
  contents: write

jobs:
  deploy-prod:
    name: Deploy prod
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run deploy-prod.sh
        shell: bash
        run: ./deploy-prod.sh

      - name: Tag green build
        run: |
          git tag --force green-prod
          git push --force origin green-prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
